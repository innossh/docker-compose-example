<source>
  @type forward
  @id input1
  port 24224
</source>
<filter docker.**>
  @type parser
  format /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*) +\S*)?" (?<code>[^ ]*) .*$/
  time_format %d/%b/%Y:%H:%M:%S %z
  key_name log
</filter>
<filter docker.**>
  @type record_transformer
  <record>
    key ${record["method"]}_${record["path"]}_${record["code"]}
    value 1
  </record>
  remove_keys container_id,container_name,source,remote,host,user,method,path,code
</filter>
<match docker.**>
  @type copy
  <store>
#  <match docker.**>
    @type memcached
    host mysql
    port 11211
    value_separater |
    increment true
#  </match>
  </store>
  <store>
    @type stdout
  </store>
</match>
